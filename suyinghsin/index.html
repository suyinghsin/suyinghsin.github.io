<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUYINGHSIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1 class="logo"><a href="#" title="Back to Home">SUYINGHSIN</a></h1>
        <div class="menu" onclick="toggleMenu()">
          <img src="./img/menu.svg" alt="" />
        </div>
        <nav class="menulist">
          <ul class="list-none">
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/雲水間 名片mkup.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/最終成果展版型 100x90cm-01.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/定點go手機mkup.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>

      <div class="marquee-wrapper">
        <div class="marquee-track">
          <div class="marquee-text">SU YING HSIN SU YING HSIN SU YING HSIN</div>
          <div class="marquee-text">SU YING HSIN SU YING HSIN SU YING HSIN</div>
        </div>
      </div>

      <section class="section2">
        <div class="big-card">
          <img src="./img/定點go手機mkup.jpg" class="card-img-top" alt="..." />
          <div class="big-card-body">
            <h4 class="card-text">定點go</h4>
            <p class="card-text">點到點預約專車</p>
          </div>
        </div>

        <div class="big-card">
          <div class="big-card-body">
            <h4 class="card-text">雲水間</h4>
            <p class="card-text">專屬於大家的療癒茶飲</p>
          </div>
          <img src="./img/雲水間 名片mkup.jpg" class="card-img-top" alt="..." />
        </div>
      </section>

      <section class="highlights-wrapper">
        <button class="carousel-nav prev" onclick="scrollHighlights(-1)">
          &lt;
        </button>
        <div class="highlights" id="highlightScroll">
          <div class="card">
            <img
              src="./img/RGB最終版本1.jpg"
              alt="Adjustable Display"
              class="card-image"
            />
            <h4 class="card-title">指尖崑崙</h4>
          </div>
          <div class="card">
            <img
              src="./img/雲水間 名片mkup.jpg"
              alt="作品 "
              class="card-image"
            />
            <h4 class="card-title">雲水間</h4>
          </div>
          <div class="card">
            <img
              src="./img/最終成果展版型 100x90cm-01.jpg"
              alt="作品"
              class="card-image"
            />
            <h4 class="card-title">祖傳秘方</h4>
          </div>
          <div class="card">
            <img src="./img/定點go手機mkup.jpg" alt="作品" class="card-image" />
            <h4 class="card-title">定點go</h4>
          </div>
          <div class="card">
            <img src="./img/跨頁期末作業3.jpg" alt="作品" class="card-image" />
            <h4 class="card-title">咖啡時間</h4>
          </div>
        </div>
        <button class="carousel-nav next" onclick="scrollHighlights(1)">
          &gt;
        </button>
      </section>

      <footer>
        <p class="copyright">2025 edited</p>
        <ul class="list-none">
          <li><a href="#">FB</a></li>
          <li><a href="#">IG</a></li>
          <li><a href="#">X</a></li>
        </ul>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function scrollHighlights(direction) {
        const container = document.getElementById("highlightScroll");
        // 根據螢幕大小調整滾動量
        let scrollAmount = 0;
        if (window.innerWidth >= 1024) {
          scrollAmount = 300; // 桌面每次滾動 300px
        } else if (window.innerWidth >= 768) {
          scrollAmount = 250; // 平板每次滾動 250px
        } else {
          scrollAmount = container.offsetWidth; // 手機每次滾動一個容器的寬度 (即一張卡片)
        }

        container.scrollBy({
          left: direction * scrollAmount,
          behavior: "smooth",
        });
      }
    </script>
    <script>
      function toggleMenu() {
        // 確保選單的 class 是 'menulist'
        const menuList = document.querySelector(".menulist");
        menuList.classList.toggle("active");
      }
    </script>
  </body>
</html>
